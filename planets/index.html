<html>

    </head>
    <style>
        body {
            background-color: black;
            align-content: center;
        }
    </style>
    <body>
        <script type="text/javascript" src="../p5/p5.js"></script>
        <script type="text/javascript" src="../p5/p5.dom.js"></script>
        <canvas id="defaultCanvas0"></canvas>
        <div id="JS"></div>
        <script type="text/javascript">

            // create a new script element
            var s = document.createElement("script");
            
            // Set to javascript
            s.type = "text/javascript"

            // Set to source with randomized query so it isn't cached
            s.src = "webgl.js?q="+Math.random();
            
            // Append the element
            document.body.appendChild(s);
        </script>
        <script src="../bottomnav.js"></script>
